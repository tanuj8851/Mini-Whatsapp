<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Whatsapp</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <nav>
        <div id="logo"><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFBEZFHKsEzkE6prBUwLbYnZCpzy7T5svMsFf4AO98VsF4lpufjf2IZYCkGOUIX1ZiF04&usqp=CAU"
                alt="logo"></div>
        
    </nav>

 

    <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login Form</div>
          <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="email" id="loginEmail" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" id="LoginPassword" placeholder="Password" required>
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login" id="LoginBtn">
              </div>
              <div class="signup-link">Not a member? <a href="">Signup now</a></div>
            </form>
            <form action="#" class="signup">
              <div class="field">
                <input type="name" id="registerName" placeholder="Name" required >
              </div>
              <div class="field">
                <input type="email" id="registerEmail" placeholder="Email Address" required >
              </div>
              <div class="field">
                <input type="password" id="registerPassword" placeholder="password" required >
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup" id="registerBtn">
              </div>
            </form>
          </div>
        </div>
      </div>
  
</body>

</html>
<script src="./index.js"></script>
